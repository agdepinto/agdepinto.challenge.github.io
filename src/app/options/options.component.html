
<div class="container">
    <div class="row m-3">
      <div class="col order-last">
      </div>
      <div class="col-lg-6 col-md-8 col-sm-10 mt-3 row justify-content-center">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Entrega de Producto Por:</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option1" id="option1" [(ngModel)]="option1" (ngModelChange)="radioChanged(1)">
                <label class="form-check-label" for="option1">
                Oficina de Correo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option2" id="option2" [(ngModel)]="option2" (ngModelChange)="radioChanged(2)">
                <label class="form-check-label" for="option2">
                Tienda
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option3" id="option3" [(ngModel)]="option3" (ngModelChange)="radioChanged(3)">
                <label class="form-check-label" for="option3">
                Domicilio del Ciente
                </label>
            </div>
            </div>
          </div>
      </div>
      <div class="col order-first">
      </div>
    </div>
    <div class="row">
        <app-option1></app-option1>
        <app-option2></app-option2>
        <app-option3></app-option3>
    </div>
  </div>
