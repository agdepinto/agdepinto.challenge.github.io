<div class="container" *ngIf="showContent">
    <div class="row justify-content-center">
      <form class="col-lg-6 col-md-8 col-sm-10 mt-3">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Coloque su nombre" aria-label="inputName">
        </div>
        <div class="mb-3">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Coloque su Apellido" aria-label="inputApellido">
        </div>
        <div class="mb-3">
            <label for="inputDni" class="form-label">Dni</label>
            <input type="text" class="form-control" id="inputDni" placeholder="">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
